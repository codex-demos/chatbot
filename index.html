<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Chat Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="background-color: #c9c9c9; height: 80vh"
  >
    <h1>Chatbot</h1>
    <div
      class="bg-white d-flex justify-content-center align-items-center flex-column-reverse"
      style="width: 500px"
    >
      <div>
        <label class="py-3">
          Say Something:
          <input
            type="text"
            name="input"
            id="input"
          />
        </label>
        <button
          id="btn"
          class="btn pt-1"
        >
          <img
            src="image.png"
            alt=""
          />
        </button>
      </div>

      <output class="card w-100 overflow-auto">
        <div
          class="card-body"
          style="height: 250px"
          id="output"
        ></div>
      </output>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
